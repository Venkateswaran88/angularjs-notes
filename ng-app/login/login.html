<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" name="vm.loginForm" class="form" novalidate="">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">User Name: <span class="text-danger">*</span></label><br>
                            <input type="text" placeholder="admin" name="username" id="username" class="form-control" ng-model="vm.form.username" required>
                            <div class="alert alert-danger" ng-show="vm.loginForm.username.$touched && (vm.loginForm.username.$invalid || vm.loginForm.username.required)">Please enter User Name.</div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password: <span class="text-danger">*</span></label><br>
                            <input type="text" placeholder="admin" name="password" id="password" class="form-control" ng-model="vm.form.password" required>
                            <div class="alert alert-danger" ng-show="vm.loginForm.password.$touched && (vm.loginForm.password.$error.required || vm.loginForm.password.$invalid)">Please enter Password.</div>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" ng-disabled="vm.loginForm.$invalid" class="btn btn-info btn-md" value="Login" ng-click="vm.login()">
                            <div class="text-danger text-center" ng-if="vm.invalidLogin">Incorrect User Name / Password!</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
